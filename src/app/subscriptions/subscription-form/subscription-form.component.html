<div class="subscription-form-container">
  <h2>{{ isEdit ? 'Edit Subscription' : 'Add Subscription' }}</h2>
  <form (ngSubmit)="onSubmit()" #subForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required />
    </div>
    <div class="form-group">
      <label for="cost">Cost</label>
      <div class="cost-input-group">
        <!-- Currency selector temporarily disabled
        <select id="currency" name="currency" [(ngModel)]="currency" required>
          <option *ngFor="let curr of currencies" [value]="curr.code">
            {{ curr.code }} ({{ curr.symbol }}) - {{ curr.name }}
          </option>
        </select>
        -->
        <input type="number" id="cost" name="cost" [(ngModel)]="cost" required min="0" step="0.01" />
      </div>
    </div>
    <div class="form-group">
      <label for="billing_cycle">Billing Cycle</label>
      <select id="billing_cycle" name="billing_cycle" [(ngModel)]="billing_cycle" required>
        <option value="monthly">Monthly</option>
        <option value="yearly">Yearly</option>
      </select>
    </div>
    <div class="form-group">
      <label for="first_charge_date">First Charge Date</label>
      <input type="date" id="first_charge_date" name="first_charge_date" [(ngModel)]="first_charge_date" required />
    </div>
    <button type="submit" [disabled]="loading">{{ isEdit ? 'Update' : 'Add' }} Subscription</button>
    <button type="button" class="btn-cancel" (click)="onCancel()">Cancel</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
